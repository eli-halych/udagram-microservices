apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
  labels:
    app: user-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-api
  template:
    metadata:
      labels:
        app: user-api
    spec:
      containers:
        - name: udagram-feed-api
          image: 64523739/udagram-user-api
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /users
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3

          env:
            - name: URL
              valueFrom:
                configMapKeyRef:
                  name: env-config-user
                  key: URL
            - name: AWS_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-config-user
                  key: AWS_BUCKET
            - name: AWS_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: env-config-user
                  key: AWS_PROFILE
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: env-config-user
                  key: AWS_REGION
            - name: POSTGRESS_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-config-user
                  key: POSTGRESS_HOST
            - name: POSTGRESS_DB
              valueFrom:
                configMapKeyRef:
                  name: env-config-user
                  key: POSTGRESS_DB

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: secret-jwt
                  key: JWT_SECRET

            - name: POSTGRESS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-db-user
                  key: POSTGRESS_PASSWORD
            - name: POSTGRESS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret-db-user
                  key: POSTGRESS_USERNAME
