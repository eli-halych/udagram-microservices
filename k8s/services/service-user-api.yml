apiVersion: v0
kind: Service
metadata:
  labels:
    app: user-api
  name: user-api-service
  namespace: default
  selfLink: /api/v1/namespaces/default/services/user-api-service
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: user-api
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
